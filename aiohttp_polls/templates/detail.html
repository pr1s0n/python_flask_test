{% set title = "Detail" %}

{% if questions %}
    <ul>
    {% for question in questions %}
        <li>{{ question.question_text }}</li>
    {% endfor %}
    {% for choice in choice %}
    	<li>
    		{
    			{ choice.choice_text }
    		}
    	</li>
    {% endfor%}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
